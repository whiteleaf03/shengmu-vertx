<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <style>
      @font-face {
          font-family: 'ysbth';
          src: url('/fonts/ysbth.ttf') format('truetype');
      }
      @font-face {
          font-family: 'alibaba45';
          src: url('/fonts/AlibabaPuHuiTi45.ttf') format('truetype');
      }
      @font-face {
          font-family: 'alibaba35';
          src: url('/fonts/AlibabaPuHuiTi35.ttf') format('truetype');
      }

      html{
          padding: 0;
          margin: 0;
          width: 100%;
          height: 100%;
      }
      body{
          padding: 0;
          margin: 0;
          width: 100%;
          height: 100%;
          color: #ffffff;
          font-size: 14px;
      }
      .pulse-icon {
          display: inline-block;
          width: 15px;
          height: 15px;
          border-radius: 100%;
          background-color: red;
          position: relative;
          box-shadow: 1px 1px 5px 0 rgba(0, 0, 0, 0.1);
      }

      .dive-icon {
          content: "";
          box-shadow: 0 0 6px 2px red;
          animation-iteration-count: infinite;
          animation-delay: 1.1s;
          -webkit-border-radius: 100%;
          border-radius: 100%;
          height: 200%;
          width: 200%;
          position: absolute;
          margin: -50% 0 0 -50%;
      }
      .sv-map-tip{
          width: 250px;
          display: inline-block;
          background: linear-gradient(to top , black, rgba(0, 0, 0, 0.5));
      }
      .sv-tip-title{
          border-bottom: 1px solid red;
          overflow: hidden;
          position: relative;
          padding: 0 15px;
          width: calc(100% - 30px);
          height: 30px;
          font-family: ysbth;
          font-size: 14px;
      }
      .sv-tip-title-split{
          left: 0;
          background:  linear-gradient(90deg, rgb(255 0 0 / 33%), rgb(221 58 76 / 33%), rgba(0, 0, 0, 0) 101%);
          background-size: 10%;
          transform: skewX(323deg);
          width: 100%;
          height: 100%;
          position: absolute;
      }
      .sv-tip-title-text{
          color: #ffffff;
          width: calc(100% - 30px);
          height: 100%;
          display: flex;
          align-items: center;
          left: 15px;
          z-index: 1;
          position: absolute;
      }
      .sv-tip-context{
          background: linear-gradient(45deg, rgb(214 8 8 / 23%), transparent);
          color: #ffffff;
          padding: 10px;
          display: inline-block;
          width: calc(100% - 20px);
      }
      .sv-tip-item{
          width: 100%;
          margin-bottom: 10px;
          text-wrap: wrap;
      }
      .sv-tip-item-h{
          color: rgb(179, 182, 185);
      }
      @keyframes pulsate {
          0% {
              transform: scale(0.1, 0.1);
              opacity: 0;
              -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
              filter: alpha(opacity=0);
          }
          50% {
              opacity: 1;
              -ms-filter: none;
              filter: none;
          }
          100% {
              transform: scale(1.2,1.2);
              opacity: 0;
              -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
              filter: alpha(opacity=0);
          }
      }
      @keyframes tip-scale {
          0%{
              transform: scale(0);
          }
          100%{
              transform: scale(1);
          }
      }
  </style>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
